<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>

    <!--top part-->
    <div class="top_part">
      <div class="logo"><h1><a href="#">ChatGPT <i class="fas fa-chevron-down"></i></a></h1></div>
      <div class="profile"><p><a href="#">EZ</a></p></div>
    </div>

    <!--middle/prompt part-->
    <div class="middle-part">
      <div class="inner-middle-part">
        <h1>What can I help you with?</h1>
        <div class="text-box">
          <i id="icn1" class="fas fa-paperclip"></i>
          <input type="text" name="text" placeholder="Message ChatGPT" id="text-field"> 
          <i id="icn2" class="fas fa-arrow-up"></i>
        </div>

        <div class="chat-btn">
          <button type="button"><a href="#"><i style="color: blue;" class="fas fa-image"></i> </a>Create image</button>
          <button type="button"><a href="#"><i style="color: grey;" class="fas fa-sticky-note"></i> </a>Get advice</button>
          <button type="button"><a href="#"><i style="color: plum;" class="fas fa-database"></i> </a>Make a plan</button>
          <button type="button"><a href="#"><i style="color: lightgreen;" class="fas fa-chart-line"></i> </a>Analyze data</button>
          <button type="button"><a href="#"><i style="color: bisque;" class="fas fa-code"></i></a>Code</button>
          <button id="bc1" type="button"><a href="#"></a>More</button>
        </div>
      </div>
    </div>

    <!--footer-->
    <footer>
      <p>ChatGPT can make mistakes. Check important info.</p>
    </footer>
  </body>
</html>
