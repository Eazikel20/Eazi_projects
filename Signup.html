<!DOCTYPE html>
<html>
  <head>
    <title>
      Register Form</title>
      
  </head>
  <body>
      <h3>Register Here</h3>

      <form  action="" method="">
        <table>
          <tr>
            <td>Username:</td>
            <td>
              <input type="text" name="user" placeholder="Enter name here">
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input type="Password" name="user_pass" placeholder="Enter password here">
            </td>

          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input type="email" name="mail" placeholder="Enter email here">
            </td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender">Male
              <input type="radio" name="gender">Female
            </td>

          </tr>

          <tr>
            <td>Phone:</td>
            <td>
              <select>
                <option>+234</option>
                <option>+254</option>
                <option>+255</option>
                <option>+256</option>
                <option>+257</option>
                <option>+258</option>
              </select>
              <input type="Phone" name="mob_digits" placeholder="8957244590" maxlength="10">
            </td>

            <tr>
              <td>
                <input type="submit" name="submit" value="submit">
              </td>

              <td>
                Already a user? <a href="login.html">Login here</a>
              </td>
            </tr>
          </tr>
        </table>

  </body>

</html>
