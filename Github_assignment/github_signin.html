<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Signin</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sec flex-col flex-cen-top full-height">
      <!--heading & logo-->
      <div class="flex-col flex-cen-mrg-block">
        <img src="./img/github_logo.jpeg" alt="" class="logo">
        <h2>GitHub Signin</h2>
      </div>



      <!--second box-->
      <div class="flex-col flex-cen-mrg-block cont-box">
        <div class="max-box">
          <div class="flex-col flex-left">
            <label for="">Username or email address</label>
            <input type="text" name="" id="" class="input-field">
          </div>

          <div class="flex-col flex-left">
            <div class="flex-row space-out">
              <label for="pass">Password</label>
              <a href="">Forgot Password</a>
            </div>
            <input type="password" name="" id="pass" class="input-field">
          </div>

          <input type="submit" name="" id="" value="Sign in" class="sign-btn">
        </div>
      </div>


      <!--second box-->
      <div class="flex-col flex-cen-mrg-block cont-box">
        <a href="">Sign in with passkey</a>
        <div>
          New to GitHub?
          <a href="">Create an account</a>
        </div>
      </div>


      <!--footer-->
      <div class="flex-row mrg-block">
        <a href="">Terms</a>
        <a href="">Privacy</a>
        <a href="">Docs</a>
        <a href="">Contact GitHub Support</a>
        <a href="">Manage cookies</a>
        <a href="">Do not share my personal information</a>
      </div>
    </div>
  </body>
</html>
